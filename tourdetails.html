<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

                d="M164,80a28,28,0,1,0-28-28A28,28,0,0,0,164,80Zm0-40a12,12,0,1,1-12,12A12,12,0,0,1,164,40Zm90.88,155.92-54.56-92.08A15.87,15.87,0,0,0,186.55,96h0a15.85,15.85,0,0,0-13.76,7.84L146.63,148l-44.84-76.1a16,16,0,0,0-27.58,0L1.11,195.94A8,8,0,0,0,8,208H248a8,8,0,0,0,6.88-12.08ZM88,80l23.57,40H64.43ZM22,192l33-56h66l18.74,31.8,0,0L154,192Zm150.57,0-16.66-28.28L186.55,112,234,192Z"
              ></path></svg></span
          ><a class="navbar-brand grid" href="index.html">
            <h1 class="g-col-4">Travel</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links Starts here -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tour.html">Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- carousel section  -->
    <section>
      <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#hero-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img
              src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Wanna see the Paris?</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                Discover the France
              </h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
                See the tour details!
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="https://images.unsplash.com/photo-1552832230-c0197dd311b5?q=80&w=2896&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Wanna see the Rome?</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                Discover the Italy
              </h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
                See the tour details!
              </button>
            </div>
          </div>
          <div class="carousel-item c-item">
            <img
              src="https://images.unsplash.com/photo-1519677100203-a0e668c92439?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 c-img"
              alt="..."
            />
            <div class="carousel-caption top-0 mt-4 d-none d-md-block">
              <p class="mt-5 fs-3 text-uppercase">Wanna see the Prague?</p>
              <h1 class="display-1 fw-bolder text-capitalize">
                Discover the Chezch Republic
              </h1>
              <button class="btn btn-primary px-4 py-2 fs-5 mt-5">
                See the tour details!
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>
</html>
